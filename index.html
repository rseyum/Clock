<!DOCTYPE html>
<html>
  <head>
    <title>Dynamic time and year</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="body-container">
      <div class="container">
        <h1>Time of Day</h1>
        <p>
          Rahel Seyum's JavaScript project! After practicing with Bill's
          template, I'm attempting to create my own. I could not make it as
          beautiful as I would have liked due to time constraints. However, I
          will practice and change it until I am satisfied.
        </p>
      </div>
      <div class="box-content">
        <!-- date and time -->
        <div class="date-time">
          <div id="MyClockDisplay" class="clock" onload="showTime()"></div>
        </div>
        <!-- content -->
        <div class="content">
          <h1 id="head"></h1>
          <p id="par"></p>
          <img id="image" width="200" height="200" />
        </div>
      </div>
    </div>
    <footer style="text-align: center">
      <p id="par2"></p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
